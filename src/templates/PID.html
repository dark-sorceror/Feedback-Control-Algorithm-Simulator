{% extends "base.html" %}

{% block title %}PID Simulation{% endblock %}

{% block content %}

<div class="canvas-holder">
    <canvas id="chart"></canvas>
</div>
<div class="right">
    <div class="slider-container">
        <span>P Value:</span>
        <div class="slider-function">
            <input type="range" id="kP-slider" class="slider" min="0" max="5" step="0.1" value="1" oninput="syncValue(this)">
            <input type="text" id="kP-value" value="1" oninput="syncSlider(this)">
        </div>
    </div>
    <div class="slider-container">
        <span>I Value:</span>
        <div class="slider-function">
            <input type="range" id="kI-slider" class="slider" min="0" max="5" step="0.1" value="0" oninput="syncValue(this)">
            <input type="text" id="kI-value" value="0" oninput="syncSlider(this)">
        </div>
    </div>
    <div class="slider-container">
        <span>D Value:</span>
        <div class="slider-function">
            <input type="range" id="kD-slider" class="slider" min="0" max="5" step="0.1" value="0" oninput="syncValue(this)">
            <input type="text" id="kD-value" value="0" oninput="syncSlider(this)">
        </div>
    </div>
    <div class="slider-container">
        <span>Friction Value:</span>
        <div class="slider-function">
            <input type="range" id="friction-slider" class="slider" min="0" max="10" step="0.1" value="0" oninput="syncValue(this)">
            <input type="text" id="friction-value" value="0" oninput="syncSlider(this)">
        </div>
    </div>
</div>

{% endblock %}
