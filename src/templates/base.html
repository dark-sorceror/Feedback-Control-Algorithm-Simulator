<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block TITLE %}Movement Simulator{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <!--<link rel="stylesheet" href="../static/styles.css">-->
        <!--<script src="../static/script.js"></script>-->
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="/pid">PID</a></li>
                <li><a href="/pure-pursuit">Pure Pursuit</a></li>
                <li><a href="/odometry">Odometry</a></li>
                <li><a href="/waypoint-generation">Way Point Generation</a></li>
            </ul>
            <h1>Feedback Control Algorithm Simulator</h1>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div class="footer">
                <div class="links">
                    <button onclick="location.href='https://github.com/dark-sorceror';">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-github">
                            <path
                                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                            <path d="M9 18c-4.51 2-5-2-7-2" />
                        </svg>
                    </button>
                    <button onclick="location.href='https://www.youtube.com/@3388N';">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>
                    </button>
                </div>
                <span>Made By VEX Robotics Team 3388N Nova</span>
            </div>
        </footer>
        <span class="version">{% block VERSION %}{% endblock %}</span>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>

</html>
